<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniFlix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">AniFlix</h1>
        <div class="btn">
          <select class="lang">
            <option class="option" value="English">English</option>
            <option class="option" value="Hindi">Hindi</option>
          </select>
          <button class="signin">Sign In</button>
        </div>
      </nav>
      <div class="content">
        <h1 class="title">
          Unlimited movies, TV<br />
          shows and more.
        </h1>
        <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
        <h4 class="caption">
          Ready to watch? Enter your email to create or restart your membership.
        </h4>
        <form class="form">
          <input type="email" class="email" placeholder="Enter Email Address" />
          <button class="submit">Get Started &gt;</button>
        </form>
      </div>
    </header>
  </body>
</html>
